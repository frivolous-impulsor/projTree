{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div>
        <form method="POST" enctype="multipart/form-data"> 
            {%csrf_token%}
            <fieldset class="form-group">
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit">
                    Confirm Step
                </button>
            </div>
        </form>

        <form >
            <small>
                <a href="{% url 'step_list' view.kwargs.seed_id %}" class="btn">Cancel</a>
            </small>
        </form>
    </div>

{% endblock %}
