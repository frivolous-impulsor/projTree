{% extends "post/base.html" %}
{% block content %}
    <div class="row">
        <h3>Steps for {{view.kwargs.seedName}} </h3>
        {% for step in steps %}
        <div class="col-sm border border-primary">
            <a href=""><img style="width: 10rem;" class="img_fluid rounded mx-auto d-block " src="{{ step.img.url }}" alt="{{ step.seed.seedName }} image"></a>
            <p>
                {{step.content}}
            </p>
        </div>
        {% if user == steps.0.seed.author %}
        <a href="{% url 'step_update' seedName=view.kwargs.seedName pk=step.id %} ">Edit</a>
        <a href="{% url 'step_delete' seedName=view.kwargs.seedName pk=step.id %} ">Delete</a>
        {% endif %}
        {% endfor %}
        {% if user == steps.0.seed.author %}
        <a href="{% url 'step_create' view.kwargs.seedName %} ">append New Step</a>
        {% endif %}

    </div>
    
{% endblock %}
