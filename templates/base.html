{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'seed/css/style.css' %}">
    <title>treeProj</title>
</head>
<body class="row">
  <div class="navPart col-lg-2 border">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container-fluid d-flex flex-column" style="height: 100vh;">
        <a class="navbar-brand" href="{% url 'seed_list' %} ">projTree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'seed_list' %} ">
              <img src="{% static 'seed/seed_list_icon.svg' %}" alt="alt">
              Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'posts' %} ">
              <img src="{% static 'seed/posts_icon.svg' %}" alt="">
              Posts
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="contentPart col-lg-8 border">
    {% block content %}
    {% endblock %}
  </div>
  <div class="infoPart col-lg-2 border">
    <div class="search">
      <form class="d-flex flex-column row g-2 mt-1" method="POST" action="{% url 'search_seed' %} "> {% csrf_token %}
        <input class="form-control" type="search"  placeholder="Search" aria-label="Search" name="searched">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
    </div>
    <div class="message">
      {% if messages %}
      {% for message in messages %}
        <div class="alert">
          {{message}}
        </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
