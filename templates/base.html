{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'seed/css/style.css' %}">
  <title>treeProj</title>
</head>

<body class="bg-light">
  <div class="container-fluid row mx-0 bg-light" style="font-family: DM Sans; ">

    <div class="navPart col-lg-2 col-md-2 col-sm-2 d-none d-sm-block bg-light border-end">
      <div class="d-flex flex-column sticky-top">
        <div class="logo justify-content-center align-content-center mb-5">
          <a class="text-body navbar-brand d-none d-md-block text-center" href="{% url 'home' %} "><strong>projTree</strong></a>
        </div>
        <div class="navs row justify-content-center">
          <div class="col-12 mb-2 shadow-sm p-3 rounded bg-white" style="width: fit-content;">
            <a class="d-flex " aria-current="page" href="{% url 'seed_list' %} ">
              <img class="mx-1" src="{% static 'seed/seed_list_icon.svg' %}" alt="alt">
              <p class="d-none d-md-block my-auto">Seeds</p>
            </a>
          </div>
          <div class="col-12 mb-2 shadow-sm p-3 rounded bg-white" style="width: fit-content;">
            <a class="d-flex justify-content-center" aria-current="page" href="{% url 'login' %} ">
              <img class="mx-1" src="{% static 'seed/seed_list_icon.svg' %}" alt="alt">
              <p class="d-none d-md-block my-auto">login</p>
            </a>
          </div>
          <div class="col-12 mb-2 shadow-sm p-3 rounded bg-white" style="width: fit-content;">
            <a class="d-flex justify-content-center" aria-current="page" href="{% url 'seed_create' %} ">
              <img class="mx-1" src="{% static 'seed/seed_list_icon.svg' %}" alt="alt">
              <p class="d-none d-md-block my-auto">create seed</p>
            </a>
          </div>
        </div>
      </div>
    </div>  

    <div class="contentPart col-lg-8 col-md-10 col-sm-10  bg-light" style="padding-top: 0%;">
      <div class="heading border-bottom sticky-top text-center bg-light h4"
        style="box-shadow: 0px 15px 10px -15px; margin: auto; ">
        {% block href %} {% endblock %}
        <p class="my-3"> {% block head %} {% endblock %} </p>
      </div>
      {% block content %}
      {% endblock %}

    </div>


    <div class="infoPart col-lg-2 d-none d-lg-block">
      {% block info %}
      {% endblock %}
      {% if messages %}
      <div class="message">
        {% for message in messages %}
        <div class="alert">
          {{message}}
        </div>
        {% endfor %}
      </div>
      {% endif %}

    </div>

    <div class="d-sm-none bg-white" style="height: 4rem;">
    </div>

  </div>
  <div class="bottomNavPart d-sm-none border bg-white position-fixed bottom-0" style="width: 100%;">
    <div class="d-flex">
      <ul class="navbar-nav d-flex flex-row mx-auto">
        <li class="nav-item btn btn-outline-primary my-1 mx-1">
          <a class="nav-link active d-flex" aria-current="page" href="{% url 'seed_list' %} ">
            <img src="{% static 'seed/seed_list_icon.svg' %}" alt="alt">
          </a>
        </li>
        <li class="nav-item btn btn-outline-primary my-1 mx-1">
          <a class="nav-link active d-flex" aria-current="page" href="{% url 'seed_list' %} ">
            <img src="{% static 'seed/seed_list_icon.svg' %}" alt="alt">
          </a>
        </li>

      </ul>
    </div>
  </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
