{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div>
        <form method="POST">
            {%csrf_token%}
            <fieldset class="form-group">
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit">
                    Sign Up
                </button>
            </div>
        </form>

        <form >
            <small>
                Already have an account?
                <a href="" class="btn">Sign In</a>
            </small>
        </form>
    </div>

{% endblock %}
