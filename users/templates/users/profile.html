{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
Profile
{% endblock %}

{% block content %}
    <div class="infoPart row mt-3 container">
        <div class=" col-4">
            <img class="rounded img-thumbnail shadow" src="{{profile.image.url}} " alt="" style="width: 10rem; height: 10rem;">
        </div>
        <div class="col-8 border rounded shadow">
            <p class="h2" >{{profile.user.username}}</p>
            <p class="h5" >{{profile.user.email}}</p>
            
        </div>
    </div>
    
{% endblock %}

{% block info %}

{% if user == profile.user %}
<div>
    <a class="p-1 m-1 btn btn-outline-primary d-flex text-center" href=" {% url 'profile_update' %} ">
        <img src="{% static 'seed/icons/edit_icon.svg' %} " alt="">
        <p class="px-1 mx-1 my-1">Edit</p>
    </a>
</div>
    
{% endif %}
{% endblock %}
