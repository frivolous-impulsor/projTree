{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div>
        <form method="POST">
            {%csrf_token%}
            <fieldset class="form-group">
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit">
                    Sign in
                </button>
            </div>
        </form>

        <form >
            <small>
                Haven't account yet? 
                <a href="{% url 'register' %}" class="btn">Register</a>
            </small>
        </form>
    </div>

{% endblock %}
