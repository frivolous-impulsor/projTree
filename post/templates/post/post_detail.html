{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if object.author == user %}
        <div>
            <a href="{% url 'post_update' object.id %}">Edit</a>
            <a href="{% url 'post_delete' object.id %}">Delete</a>
        </div>
    {% endif %}
    <div>
       {{object.author}}
       {{object.title}} 
       {{object.content}}
    </div>


{% endblock %}
