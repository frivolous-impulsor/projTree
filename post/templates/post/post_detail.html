{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if post.author == user %}
        <div>
            <a href="{% url 'post_update' post.id %}">Edit</a>
            <a href="{% url 'post_delete' post.id %}">Delete</a>
        </div>
    {% endif %}
    <div>
       {{post.author}}
       {{post.title}} 
       {{post.content}}
    </div>


{% endblock %}
