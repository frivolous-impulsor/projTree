{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="heading border-bottom sticky-top">
        <a href="{%url 'seed_list'%} ">TODO</a>
        <p>{{seed.seedName}}</p>
    </div>
    
    <div class="row content">
        <div class="row seed">
            <img class="col-5" style="height: 10rem;" src="{{seed.seedImg.url}}" alt="img of {{seed.seedName}}">
            <p class="col-5"> {{seed.content}} </p>
        </div>
        <div class="row plant">
            <img class="col-5" style="height: 10rem;" src="{{seed.plantImg.url}}" alt="img of plant">
            <p class="col-5">{{seed.obtainTime}}</p>
        </div>
    </div>
    <div>
        {% if seed.author == user %}
        <div>
            <a href=" {%url 'seed_update' seed.id %} ">Edit</a>
            <a href="{%url 'seed_delete' seed.id%} ">Delete</a>
        </div> 
        {% endif %}
        <a href="{% url 'step_list' seed.seedName %} ">Steps</a>
    </div>
    


{% endblock %}
