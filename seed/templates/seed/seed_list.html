{% extends "post/base.html" %}
{% block content %}
    <div class="row">
        {% for seed in seeds %}
        <div class="col-sm border border-primary">
            <a class="font-weight-bold" href="{% url 'seed_detail' seed.id %} ">{{ seed.seedName }}</a>
            <a href="{%url 'user_seeds' seed.author %} ">{{ seed.author }}</a>
            <a href=""><img style="width: 10rem;" class="img_fluid rounded mx-auto d-block " src="{{ seed.seedImg.url }}" alt="{{ seed.seedName }} image"></a>
        </div>
        {% endfor %}

    </div>
    
{% endblock %}
